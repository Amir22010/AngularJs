<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <body>
    <div ng-app="myApp" ng-controller="formCtrl">
    <form name= "myForm" action="">
        
        First Name: <input type="text" ng-model="name"><br/>
        
        Last Name: <input type="text" ng-model="last"><br/>
        
        Gender:
        <input type="radio" ng-model="gender" value="M">Male
        <input type="radio" ng-model="gender" value="F">Female
        <br/>
        <button ng-click="loadXMLDoc()">Search</button>
        
        </form>
    
        <div id ="showData">
{{myWelcome}}
</div>
        </div>
        
        <script>
           
        
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope,$http) {
   $http.get("https://raw.githubusercontent.com/Amir22010/json/master/jsontest")
   .then(function (response) { $scope.myWelcome = response.data;});
    
    myFunction($scope);
});

            
            
function myFunction(xyz) {

$scope.x =$document.myForm.gender.value;
$scope.y =xyz.response.data.members;
var obj = JSON.parse(y);
    
    
  var col = [];
        for (var i = 0; i < obj.members.length; i++) {
            for (var key in obj.members[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }  
    
    
    
    
    
     var table = document.createElement("table");

    
      var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }
    
    

for(var i =0;i<obj.members.length;i++)

if(obj.members[i].gender==x)

    {
        if(x=="M"){
       
     //console.log(obj.members[i].first_name);
     //console.log(obj.members[i].last_name);
     //console.log(obj.members[i].gender);
            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = obj.members[i][col[j]];
            
            
            
            
           
        }
        }
        
        else if(x=="F"){
          
            //console.log(obj.members[i].first_name);
            //console.log(obj.members[i].last_name);
            //console.log(obj.members[i].gender);
            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = obj.members[i][col[j]];
            
           
            
        }

    }
        }
    
    
    
     var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    
   
    
    
    
    
}
    
        
        
        
        
        
        </script>
    
    </body>































</html>
